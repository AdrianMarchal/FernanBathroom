<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (requerido para los componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Popper.js (requerido para los componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <!-- JavaScript de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'Logo-FernanBathRoom.ico' %}">

    <style>
        .contenido {
            margin: 40px;
            min-height: calc(100vh - 160px); /* Ajusta para dejar espacio al footer */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
    </style>

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

{% block header %}
{% endblock header %}

<div class="contenido">
    {% block content %}
    {% endblock content %}
</div>

<footer>
    <div class="container text-center">
        <p class="mb-1 text-muted">&copy; 2025 FernanBathroom. Todos los derechos reservados.</p>
        <p class="mb-0 text-secondary" style="font-size: 0.9rem;">
            Creado por <strong>Adri√°n Marchal Ortega</strong>
        </p>
    </div>
</footer>


{% block scripts %}
{% endblock scripts %}

</body>
</html>
